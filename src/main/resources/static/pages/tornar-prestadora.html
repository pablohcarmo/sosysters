    <link rel="stylesheet" href="./styles/reset.css">
</head>

    <header class="cabecalho">
        <div class="menu-container">
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="menu" id="menu">
                <a class="btn-menu" href="./perfil.html">
                    <img class="foto-perfil" src="./imagens/foto perfil.png" alt="Foto perfil">
                </a>
                <a class="nome-perfil" href="./perfil.html">
                    <p class="texto-menu">Maria Silva</p>
                </a>
                <a href="./feed.html">
                    <img src="./imagens/icone-home.svg" alt="ícone de casa">
                    <p class="texto-menu">Início</p>
                </a>
                <a href="./nova-solicitacao.html">
                    <img src="./imagens/icone-minha-soli.svg" alt="ícone de nova solicitação">
                    <p class="texto-menu">Nova Solicitação</p>
                </a>
                <a href="./minhas-solicitacoes.html">
                    <img src="./imagens/icone-minha-soli.svg" alt="ícone de minhas solicitações">
                    <p class="texto-menu">Minhas Solicitações</p>
                </a>
                <a class="itens-burguer" href="./pesquisa.html">
                    <img src="./imagens/icone-lupa.svg" alt="ícone de lupa">

                </a>
                <a href="./carteira.html">

                <a href="./tornar-prestadora.html">
                    <img src="./imagens/icone-tornar.svg" alt="ícone de tornar prestadora">
                    <p class="texto-menu">Tornar Prestadora</p>
                </a>
                <a href="./suporte.html">
                    <img src="./imagens/icone-suporte.svg" alt="ícone de suporte">
                    <p class="texto-menu">Suporte</p>
                </a>
                <a href="./avaliacoes.html">
                    <img src="./imagens/icone-avaliacao.svg" alt="ícone de avaliação">
                    <p class="texto-menu">Avaliações</p>
                </a>
                <a href="./config.html">
                    <img src="./imagens/icone-config.svg" alt="ícone de configurções">
                    <p class="texto-menu">Configurações</p>
                </a>

                    <img src="./imagens/icone-ajuda.svg" alt="ícone de ajuda">

                </a>
            </div>
        </div>
        <a href="./feed.html">
            <img class="img img_logo" src="./imagens/S.O.SYSTERS_2.png" alt="Logo SOSYSTERS">
        </a>
        
        <a href="./chat.html">
            <img class="chat" class="img_logo" src="./imagens/Chat_icon-icons 1.png" alt="Icone chat">
        </a>
        
    </header>

    <form id="Formulario-prestadora" class="form">

        <label class="texto-form" for="profissao">Profissão:</label>
        <select id="profissao" name="profissao" required>
            <option value="">Selecione</option>
            <option value="pedreira">Pedreira</option>
            <option value="pintora">Pintora</option>
            <option value="empreteira">Empreteira</option>
            <option value="servico gerais">Serviços gerais</option>
            <option value="outros">Outros</option>
        </select>

        <label class="texto-form" for="formacao">Formação Acadêmica:</label>
        <select id="formacao" name="formacao" required>
            <option value="">Selecione</option>
            <option value="fundamental">Ensino fundamental completo</option>
            <option value="medio">Ensino médio completo</option>
            <option value="superior">Ensino superior completo</option>
            <option value="sem formacao">Não possuo nenhuma formação</option>
            <option value="outros">Outros</option>
        </select>

        <label class="texto-form" for="qualificacoes">Qualificações:</label>
        <input type="text" id="qualificacoes" name="qualificacoes" required>

        <label class="texto-form" for="apresentacao">Carta de apresentação</label>
        <input type="text" id="apresentacao" name="apresentacao">

        <a class="btn" href="./feed.html">Enviar</a>
    </form>

    <footer>
        <div class="footer-container">
            <a class="footer-item" href="./minhas-solicitacoes.html">
                <img src="./imagens/solicitacoes.png" alt="Minhas Solicitações">
                <p class="texto-footer">Minhas Solicitações</p>
            </a>
            <a class="footer-item" href="./nova-solicitacao.html">
                <img src="./imagens/criarSolicitacoes.png" alt="Criar Solicitações">
                <p class="texto-footer">Criar Solicitações</p>
            </a>
            <a class="footer-item" href="./carteira.html">
                <img src="./imagens/carteira.png" alt="Carteira">
                <p class="texto-footer">Carteira</p>
            </a>
        </div>
    </footer>

    <script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
